<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlaskApi</title>
  </head>
  <body>
    <script>
      async function logClientes() {
        const response = await fetch("/clientes");
        const data = await response.json();

        var paragrafos = data.clientes.map(function (cliente) {
          return "<p>" + cliente.nome + "" + cliente.senha + "</p>";
        });
        document.body.innerHTML += paragrafos.join("");
      }

      logClientes();
    </script>
  </body>
</html>
